<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c804b5ad3.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="wrapper">
        <div class="title">
            <span>Login Form</span>
        </div>
        <div class="row">
            <i class="fa-solid fa-user" style="color: #1b1f27;"></i>
            <input type="text" placeholder="Email or Phone Number" required>
            
        </div>
        <div class="pass">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Enter Password" required>
        </div>
        <div>
            <button class="login">Login <i class="fa-solid fa-right-to-bracket"></i></button>

        </div>

        <div>
            
            <p>Already a user?<a href="#"> Sign in </a></p>
            <br>
            <a href="#">Forgot Password</a></div>
    </div>
</body>
</html>
